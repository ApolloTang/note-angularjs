<body>
    <!-- drop down or select box -->

<div ng-controller="Contacts">
    <label>filter option in dropdown: <input type="search" ng-model="my_search">
        <!--
            The selected item from the option is saved in the model (ng-model).
            Note that the 'ng-options' has similar syntax to ng-repeat,
            and the filter will hide unmatch items in the option, also very similar to example
            with ng-repeat
        -->
        <select ng-model="selected_person"
                ng-options="person.name for person in people | filter:my_search">
        <option value=""> Choose a person: </option>
    </select>
    {{selected_person.name}}

    <hr>

    <div>
        <label>Name:</label><input ng-model="selected_person.name"><br>
        <label>Number:</label><input ng-model="selected_person.number">
    </div>
</div>



<script>
var Contacts = function($scope){
    $scope.people = [
          { name: 'John'    , number: '4338705' }
        , { name: 'Michale' , number: '8438491' }
        , { name: 'Peter'   , number: '3847932' }
    ]
}
</script>
</body>
</html>
