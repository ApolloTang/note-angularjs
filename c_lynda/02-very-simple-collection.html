<html ng-app>
<head>
    <title>02-very-simple-controler</title>
    <script type="text/javascript" src="js/lib/angular-1.2.26.js"></script>
    <script type="text/javascript" src="js/lib/angular-resource-1.2.26.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
</head>
<body>
    <script type="text/javascript">
        function AppCtrl ($scope) {
            $scope.airports = {
                "PDX": {
                    "code": "PDX",
                    "name": "Portland International Airport",
                    "city": "Portland",
                    "destinations": [
                        "LAX",
                        "SFO"
                    ]
                },
                "STL": {
                    "code": "STL",
                    "name": "Lambert-St. Louis International Airport",
                    "city": "St. Louis",
                    "destinations": [
                        "LAX",
                        "MKE"
                    ]
                },
                "MCI": {
                    "code": "MCI",
                    "name": "Kansas City International Airport",
                    "city": "Kansas City",
                    "destinations": [
                        "LAX",
                        "DFW"
                    ]
                }
            };
        }
    </script>

    <div class="container" ng-controller="AppCtrl">
        <ul ng-repeat="airport in airports">
            <li>{{airport.code}}</li>
            <li>{{airport.city}}</li>
            <li>{{airport.name}}</li>
        </ul>
    </div>

</body>
</html>
